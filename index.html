<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="author" content="Emanuela Ventura">
      <meta name="description" content="Udacity project 3: Memory Game">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="css/animate.css">
      <!--References
        Background: https://www.freepik.com/free-vector/valentine-s-day-background-with-couple-kissing_1476758.htm
      -->
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <!-- star rating -->
      	<ul class="stars">
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      		<li><i class="fa fa-star"></i></li>
      	</ul>
        <!-- moves counter -->
        <span class="moves">0</span>
        <!-- timer -->
        <div class:"timer">
          <p>
            <span class="hours">00</span>
             h :
            <span class="minutes">00</span>
             m :
            <span class="seconds">00</span>
             s
          </p>
        </div>
        <!-- restart button -->
        <div class="restart">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section>

      <ul class="deck">
      <!--here I will put the cards -->
      </ul>

    </div>

    <footer>
        <p> Â© 2018 Emanuela Ventura - Udacity FEND project</p>
        <!--For credits-->
        <a href="https://www.freepik.com/free-vector/valentine-s-day-background-with-couple-kissing_1476758.htm">Designed by Freepik</a>
    </footer>

    <!-- The Modal -->
    <div id="win_modal" class="modal">
      <!-- Modal content -->
      <div class="modal_content">
        <p class="modal_title">Congratulations!<br> You won!</p>
        <p>You have matched all the cards in <br>
        <strong><span id="final_time"></span></strong> <br>
        using  <strong><span id="final_moves_number"></span> moves</strong>
        <br>and collecting <strong><span id="final_stars_number"></span><span id="final_stars_text"></span></strong>!</p>
        <p>Can you do better?</p>

        <button id="restart_game_from_modal_btn">RETRY!</button>
      </div>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
